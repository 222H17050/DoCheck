<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Consultas Médicas</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Agregar favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h2>Registrar nuevo usuario</h2>
        </div>
        
        <form id="formRegistro">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@dominio.com">
                <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" minlength="6" required 
                       placeholder="Mínimo 6 caracteres">
                <span class="error-message" id="password-error"></span>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" minlength="6" required>
                <span class="error-message" id="confirm-error"></span>
            </div>
            
            <div class="form-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
            </div>
            
            <button type="submit" class="btn-primary">
                <span class="button-text">Registrarse</span>
                <span class="spinner hidden" id="spinner"></span>
            </button>
        </form>
        
        <div class="login-links">
            <p>¿Ya tienes una cuenta? <a href="./index.html">Inicia sesión</a></p>
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
        
        <script type="module" src="js/auth.js"></script>
    </div>
</body>
</html>
