<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consultas Médicas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x80?text=Logo+Clinica" alt="Logo Clínica">
        </div>
        
        <form id="loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn-primary">Ingresar</button>
            
            <div class="login-links">
                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK (versión modular v11) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyolxxonmLbCUUB9DgOR-1rD3HYoS8U00",
            authDomain: "docheck-bd7c2.firebaseapp.com",
            projectId: "docheck-bd7c2",
            storageBucket: "docheck-bd7c2.firebasestorage.app",
            messagingSenderId: "322997418614",
            appId: "1:322997418614:web:de45ad692a995e5be23d57",
            measurementId: "G-1ZXSX28TQZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Exporta auth para usarlo en script.js
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>

    <script src="js/script.js"></script>
</body>
</html>
